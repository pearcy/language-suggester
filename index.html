<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Language Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Answer the questions below to find the programming language that fits your personality</h1>
      <p>This is Bumble for wannabe Programmers.</p>
      <div class="questions">
       
       
        <form class="form-ques">

          <!-- Ques block 1 -->
          <h2>What is your favorite pizza topping?</h2>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="pizza" value="cheese">
            <label class="form-check-label">Cheese</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="pizza" value="pep">
            <label class="form-check-label">Pepperoni</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="pizza" value="mush">
            <label class="form-check-label">Mushroom</label>
          </div>

          <!-- Ques block 2 -->

          <h2>What is your favorite band?</h2>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="band" value="kiwanuka">
            <label class="form-check-label">Michael Kiwanuka</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="band" value="bonjovi">
            <label class="form-check-label">Bon Jovi</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="band" value="mcgraw">
            <label class="form-check-label">Tim McGraw</label>
          </div>





          <div class="text">
            <input type="submit" class="btn-btn-light">
          </div>

        </form>
      </div>  <!--  end questions  -->

          <div id="pizzaCheese"><p>Vanilla JavaScript</p></div>
          <div id="pizzaPep"><p>JavaScript</p> </div>
          <div id="pizzaMush"> <p>Python</p></div>

          <div id="bandKiwa"><p>React</p></div>
          <div id="bandBon"><p>Angular</p> </div>
          <div id="bandMcgraw"> <p>C#</p></div>
            
      
    </div> <!-- end container div -->
  </body>
</html>
